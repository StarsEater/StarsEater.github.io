<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>塞瓦提斯的马</title>
    <script>
        function validateInput() {
            var userInput = document.getElementById("userInput").value;
            if (userInput === "你好，戚良缘！我就是要直呼你的名字。我爱你！") {
                document.getElementById("welcomeMessage").style.display = "block";
                document.getElementById("inputForm").style.display = "none";
            } else {
                alert("输入错误，您将被退出。");
                window.close(); // 注意：在某些浏览器环境中，这可能不会工作，除非是脚本打开的窗口。
            }
        }
    </script>
</head>
<body>
    <div id="inputForm">
        <label for="userInput">请输入文本：</label>
        <input type="text" id="userInput" placeholder="输入'你好，我是人'以验证">
        <button onclick="validateInput()">提交</button>
    </div>
    <div id="welcomeMessage" style="display:none;">
        <h1>恭喜你得到未来的一张门票！想要兑换的话找秦晔，他一定会兑现诺言的！</h1>
    </div>
</body>
</html>
